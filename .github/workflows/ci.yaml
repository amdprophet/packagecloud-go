name: "CI"
on: ["push", "pull_request"]

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - run: go test ./...
    - run: go vet ./...
    - uses: dominikh/staticcheck-action@v1
      with:
        version: "latest"
